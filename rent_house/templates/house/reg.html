<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load static %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="order by dede58.com/" /><title>租房</title>
<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
<link type="text/css" href="{% static 'css/css.css' %}" rel="stylesheet" />
<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/js.js' %}"></script>
<script type="text/javascript">
    $(function(){
        //导航定位
        $(".nav li:eq(6)").addClass("navCur");
    });
    function reg() {
        var username = $('#username').val();
        var password = $('#password').val();
        var confirm_password = $('#confirm_password').val();
        if (password != confirm_password) {
            alert("两次密码输入不一致");
            return;
        }
        
        data = {}
        data.username = username;
        data.password = password;

        $.ajax({
            url: '/house/reg_user/',
            type: 'POST',
            data: data,
            success: function(res) {
               // var info = $.parseJSON(res);
               // if (info.status) {
               //     alert('成功');
               // } else {
               //     alert(info.error);
               // }
               location.href = '/house/login.html';
            }
        });
    }
</script>
</head>

<body> 
 <div class="list-nav">
  <div class="width1190">
    <ul class="nav">
    <li><a href="/index.html">首页</a></li>
    <li><a href="/house/house_search/">租房</a></li>
    <li><a href="#">分析</a></li>
    <li style="float:right"><a href="/house/login.html">登录</a></li>
    <li style="float:right"><a href="/house/reg.html">注册</a></li>
    <div class="clears"></div>
   </ul><!--nav/-->
   <div class="clears"></div>
  </div><!--width1190/-->
 </div><!--list-nav/-->
 <div class="banner" style="background:url({% static 'images/ban.jpg' %}) center center no-repeat;"></div>
 
 <div class="content">
  <div class="width1190">
   <div class="reg-logo">
    <form id="signupForm" class="zcform">{% csrf_token %}
        <p class="clearfix">
        	<label class="one" for="username">用户名：</label>
        	<input id="username" name="username" type="text" class="required" value placeholder="请输入您的用户名" />
        </p>
        
        <p class="clearfix">
         	<label class="one"  for="password">登录密码：</label>
        	<input id="password" name="password" type="password" class="{required:true,rangelength:[8,20],}" value placeholder="请输入密码" />
        </p>
        <p class="clearfix">
        	<label class="one" for="confirm_password">确认密码：</label>
        	<input id="confirm_password" name="confirm_password" type="password" class="{required:true,equalTo:'#password'}" value placeholder="请再次输入密码" />
        </p>
        <p class="clearfix"><input class="submit" type="submit" value="立即注册" onclick="reg()" /></p>  
    </form>
    <div class="reg-logo-right">
     <h3>如果您已有账号，请</h3>
     <a href="/house/login.html" class="logo-a">立即登录</a>
    </div><!--reg-logo-right/-->
    <div class="clears"></div>
  </div><!--reg-logo/-->
  </div><!--width1190/-->
 </div><!--content/-->

</body>
</html>
